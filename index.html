<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <h1>Poll Tracker</h1>
    </header>

    <main>
        <section id="current-poll-section">
            <h3>Current Poll</h3>

        </section>
        <section id="new-poll-section">
            <h3>New Poll</h3>
            <form id="new-poll-form">
                <label> Question
                    <input name="user-question-input">
                </label>
                <label> Option A
                    <input name="option-a-input">
                </label>
                <label> Option B
                    <input name="option-b-input">
                </label>
                <button>Submit Poll</button>
            </form>
        </section>
        <section id="past-polls-section">
            <h3>Past Polls</h3>

        </section>
    </main>

    <footer></footer>

    <script type="module" src="app.js"></script>
</body>

</html>
